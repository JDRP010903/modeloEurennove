<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurennova - login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index-styles.css">
</head>
<body>
    <header>
        <h1>EURENNOVA</h1>
    </header>
    <main class="container mt-5">
        <!-- Puntos en movimiento -->
        <div class="dot" style="left: 10%; top: 20%; animation-duration: 8s;"></div>
        <div class="dot" style="left: 20%; top: 30%; animation-duration: 12s;"></div>
        <div class="dot" style="left: 50%; top: 10%; animation-duration: 11s;"></div>
        <div class="dot" style="left: 70%; top: 50%; animation-duration: 14s;"></div>
        <div class="dot" style="left: 30%; top: 70%; animation-duration: 7s;"></div>
        <div class="dot" style="left: 30%; top: 70%; animation-duration: 7s;"></div>
        <div class="dot" style="left: 30%; top: 70%; animation-duration: 7s;"></div>
        <div class="dot" style="left: 30%; top: 70%; animation-duration: 7s;"></div>
        <div class="login-container">
            <div class="row">
                <div class="col">
                    <form action="./pages/main.html" class="login-form text-center">
                        <box-icon name='user-circle' color='#ffffff' size="lg"></box-icon>
                        <h2 class="text-center mb-4">Inicio de Sesión</h2>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        <br>
                        <br>
                        <hr>
                        <br>
                        <p class="text-center mb-4">¿Aún no tienes tu cuenta?</p>
                        <button type="button" class="btn btn-warning w-100"data-bs-toggle="modal" data-bs-target="#registrarseModal">Registrarse</button>
                    </form>
                    <!-- Modal -->
                    <div class="modal fade" id="registrarseModal" tabindex="-1" aria-labelledby="registrarseModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="registrarseModalLabel">Regístrate</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formRegistro">
                                    <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                    </div>
                                    <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido:</label>
                                    <input type="text" class="form-control" id="apellido" required>
                                    </div>
                                    <div class="mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                                    <input type="date" class="form-control" id="fechaNacimiento" required>
                                    </div>
                                    <div class="mb-3">
                                    <label for="puesto" class="form-label">Puesto en la Empresa:</label>
                                    <input type="text" class="form-control" id="puesto" required>
                                    </div>
                                    <div class="mb-3">
                                    <label for="descripcion" class="form-label">Breve Descripción:</label>
                                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Registrarse</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Nombre de la Empresa. Todos los derechos reservados.</p>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
