<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurennova - login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index-styles.css">
</head>
<body>
    <header>
        <h1>EURENNOVA</h1>
    </header>
    <main class="container mt-5">
        <!-- Puntos en movimiento -->
        <div class="dot" style="left: 10%; top: 20%; animation-duration: 8s;"></div>
        <div class="dot" style="left: 20%; top: 30%; animation-duration: 12s;"></div>
        <div class="dot" style="left: 50%; top: 10%; animation-duration: 11s;"></div>
        <div class="dot" style="left: 70%; top: 50%; animation-duration: 14s;"></div>
        <div class="dot" style="left: 30%; top: 70%; animation-duration: 7s;"></div>
        <div class="dot" style="left: 30%; top: 70%; animation-duration: 7s;"></div>
        <div class="dot" style="left: 30%; top: 70%; animation-duration: 7s;"></div>
        <div class="dot" style="left: 30%; top: 70%; animation-duration: 7s;"></div>
        <div class="login-container">
            <div class="row">
                <div class="col">
                    <form class="login-form text-center">
                        <box-icon name='user-circle' color='#ffffff' size="lg"></box-icon>
                        <h2 class="text-center mb-4">Inicio de Sesión</h2>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                        <a href=""><button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button></a>
                        <br>
                        <br>
                        <hr>
                        <br>
                        <br>
                        <p class="text-center mb-4">¿Aún no tienes tu cuenta?</p>
                        <button type="button" class="btn btn-warning w-100">Registrarse</button>
                    </form>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Nombre de la Empresa. Todos los derechos reservados.</p>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
